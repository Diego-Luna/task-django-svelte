services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1

  frontend:
    build: ./frontend
    ports:
      - "5001:5000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend