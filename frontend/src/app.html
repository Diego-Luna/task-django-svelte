<!-- Archivo: frontend/src/app.html -->
<!doctype html>
<html lang="%lang%">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Seguridad: Content Security Policy -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' http://localhost:8000;">
        <!-- Seguridad: Forzar tipo MIME -->
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <!-- Seguridad: Referrer Policy -->
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <!-- Seguridad: Prevenir detecciÃ³n de MIME -->
        <meta http-equiv="X-Download-Options" content="noopen">
        <!-- Seguridad: XSS Protection -->
        <meta http-equiv="X-XSS-Protection" content="1; mode=block">
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
